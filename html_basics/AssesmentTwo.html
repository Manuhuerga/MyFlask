<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>Puppy adoption page</h1>

<body>
    <h2>Please enter your information to adopt a puppy </h2>
    <p>Please Note: First Name, Last Name, Password and Email are required</p>

    <form action="" method="get">
        <label for="nametag">First Name:</label>
        <input type="name" name="name" id="nametag" placeholder="First Name">
        <label for="lastnametag">Last Name:</label>
        <input type="lastname" name="lastname" id="lastnametag" placeholder="Last Name">

        <br><br>

        <label for="emailtag">Email:</label>
        <input type="email" id="emailtag" placeholder="name@email.com">
        <label for="passtag">Password:</label>
        <input type="password" name="Password" placeholder='password' id="passtag">
        <br>
        <p>Are you over the age of 18?</p>
        <label for="yes">Yes:</label>
        <input type="radio" name="age_choice" value="yes" id="yes">
        <label for="no">No:</label>
        <input type="radio" name="age_choice" value="no" id="no">
        <br>
        <p>Do you have a credit card or other method?</p>
        <select name="payment" id="">
            <option value="Credit card">Credit card</option>
            <option value="Mercado pago">Mercado Pago</option>
            <option value="Debito">Debito</option>
        </select>

        <br><br>
        <input type="submit" name="" value="Submit Feedback">
    </form>
</body>

</html>
