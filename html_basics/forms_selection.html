<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="get">
        <!-- #we will cover
        1.linking radio
        2.Drop down menus
        3.Text area inputs -->
        <h3>Do you already own a dog?</h3>

        <label for="yes">Yes:</label>
        <input type="radio" name="dog_choice" value="yes" id="yes">
        <label for="no">No:</label>
        <input type="radio" name="dog_choice" value="no" id="no">

        <p>How clean is your house? (1-3)</p>
        <select name="stars" id="">
            <option value="Great">3</option>
            <option value="Good">2</option>
            <option value="Bad">1</option>
        </select>

        <p>Any other comments?</p>
        <textarea name="name" id="" cols="80" rows="10"></textarea>
        <br>
        <input type="submit" value="Enter">
    </form>
</body>

</html>
